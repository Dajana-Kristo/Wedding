<!DOCTYPE html>
<html lang="hr">
<head>

    body {
      background: linear-gradient(to bottom right, #ffe6f0, #f5e6ff, #fdf1e7);

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
      padding: 1rem;
    }
    h1 {
      color: #cc6699;
      font-size: 2.8rem;

    p {

      color: #6d4c41;
      margin-bottom: 2rem;

      background-color: #f8bbd0;
      color: #4a148c;
      border: none;
      padding: 1rem 2.5rem;
      font-size: 1.1rem;
      border-radius: 50px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);

    .upload-button:hover {

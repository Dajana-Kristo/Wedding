<!DOCTYPE html>
<html>
<head>
  <title>Upload slika s događaja</title>
</head>
<body>
  <h2>Pošalji svoju sliku ili video!</h2>
  <form method="POST" action="https://formspree.io/f/your_form_id" enctype="multipart/form-data">
    Ime (opcionalno): <input type="text" name="ime"><br><br>
    Slika ili video: <input type="file" name="file"><br><br>
    <input type="submit" value="Pošalji">
  </form>
</body>
</html>
